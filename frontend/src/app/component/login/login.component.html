<div class="bg-white dark:bg-gray-900 text-black dark:text-white py-6 sm:py-8 lg:py-12" *transloco = "let t, read:'loginPage'">
  <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
    <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 dark:text-white md:mb-8 lg:text-3xl">{{t('login')}}</h2>

    <form class="mx-auto max-w-lg rounded-lg border bg-white rounded-lg shadow dark:border dark:bg-gray-800 dark:border-gray-700" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="flex flex-col gap-4 p-4 md:p-8">
        <div>
          <label for="username" class="mb-2 inline-block text-sm text-gray-800 dark:text-white sm:text-base">{{t('username')}}</label>
          <input name="username"
                 class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                 type="text"
                 id="username"
                 formControlName="username"
                 [ngClass]="{
          'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched || loginForm.get('username')?.errors?.['serverError']
          }"/>
          <small
            *ngIf="loginForm.get('username')?.invalid
                        && loginForm.get('username')?.touched
                        && !loginForm.get('username')?.errors?.['serverError']"
            class="text-red-700"
          >
            {{t('enterUsername')}}
          </small>
          <small *ngIf="loginForm.get('username')?.errors?.['serverError']" class="text-danger">
            {{loginForm.get('username')?.errors?.['serverError']}}
          </small>
        </div>

        <div>
          <label for="password" class="mb-2 inline-block text-sm text-gray-800 dark:text-white sm:text-base">{{t('password')}}</label>
          <input name="password"
                 class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                 type="password"
                 id="password"
                 formControlName="password"
                 [ngClass]="{
          'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched || loginForm.get('password')?.errors?.['serverError']
          }"/>
          <small
            *ngIf="loginForm.get('password')?.invalid
                        && loginForm.get('password')?.touched
                        && !loginForm.get('password')?.errors?.['serverError']"
            class="text-red-700"
          >
            {{t('enterPassword')}}
          </small>
          <small *ngIf="loginForm.get('password')?.errors?.['serverError']" class="text-danger">
            {{loginForm.get('password')?.errors?.['serverError']}}
          </small>
        </div>

        <button
          type="submit"
          class="dark:bg-black dark:text-gray-50 block rounded-lg bg-gray-800 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-gray-300 transition duration-100 hover:bg-gray-700 focus-visible:ring active:bg-gray-600 md:text-base">
          {{t('login')}}
        </button>
      </div>

      <div class="flex items-center justify-center dark:bg-gray-800 p-4">
        <p class=" text-center text-sm text-gray-500">{{t('goToReg')}}<a routerLink="/registration"
                                                                         class="text-indigo-500 transition duration-100 hover:text-indigo-600 active:text-indigo-700">{{t('register')}}</a>
        </p>
      </div>
    </form>
  </div>
</div>
