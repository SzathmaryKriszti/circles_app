
<form class="max-w-2xl mx-auto mt-4">
  <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
  <div class="relative">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
      <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
      </svg>
    </div>
    <input autocomplete="off" name="keyword" [(ngModel)]="keyword" (ngModelChange)="onSearch($event)" type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search groups..." required />
    <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
  </div>
</form>

<div *ngIf="groups.length" class="relative overflow-x-auto max-w-xl mx-auto mt-2 ring-gray-200 rounded-lg ring-1">
  <table class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400 table-fixed" *transloco="let t read:'findGroupPage'">
    <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
    <tr *ngFor="let group of groups" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <td class="pl-6 py-2 font-medium text-gray-900 text-left whitespace-nowrap dark:text-white">
        {{group.name}}
      </td>
      <td class="pr-1 py-2 text-right">
        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">{{t('join')}}</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
