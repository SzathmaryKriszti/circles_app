<div class="bg-white py-6 sm:py-8 lg:py-12" *transloco="let t read:'welcomePage'">

      <div class="order-first h-48 w-full bg-gray-300 sm:order-none sm:h-auto sm:w-1/2 lg:w-2/5">
        <img src="https://plus.unsplash.com/premium_photo-1679429321027-ea62a5dab267?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZnJpZW5kc3xlbnwwfHwwfHx8MA%3D%3D" loading="lazy" alt="Photo by Andras Vas" class="h-full w-full object-cover object-center" />

      <!-- image - end -->

      <!-- content - start -->
      <div class="flex w-full flex-col p-4 sm:w-1/2 sm:p-8 lg:w-3/5 place-content-center place-items-center">
        <h2 class="mb-4 text-xl font-bold text-gray-800 md:text-2xl lg:text-4xl">{{t('title')}}</h2>

        <p class="mb-8 max-w-md text-gray-800">{{t('intro')}}</p>

      <!-- content - end -->
    </div>
  </div>
</div>
